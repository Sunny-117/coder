        function getFeibo(n) {
            if (n <= 0) {
                return;
            } else if (n == 1 || n == 2) {
                return 1;
            } else {
                var first = 1,
                    second = 1,
                    third;
                for (let i = 2; i <= n; i++) {
                    third = first + second;
                    first = second;
                    second = third;
                }
                return third;
            }
        }
